<html lang="en">

    </div>
    <div id="divChange">
        <button id="changeWord" onclick="changeWord()">غير الكلمة</button>
    </div>
    <div id="bottoms">
        <button id="timer" onclick="timer();">بدأ العد </button>
    </div>
    <script src="./index.js"></script>
